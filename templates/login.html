<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="/static/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/cover.css" rel="stylesheet">
  <link href="/static/css/login.css" rel="stylesheet">
</head>

<body>

    <div class="site-wrapper">

      <div class="col-x"
      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">ooWoo</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            
                  
                <h1 class="cover-heading">Sign in</h1>
            
                  <form class="col-xs-6 col-xs-offset-3" action="/authenticate/" method="POST">
                  

                    <div class="form-group">
                      <input type="text" name="user" class="form-control" placeholder="Username" required autofocus>
                    </div>  
                    <div class="form-group">
                      <input type="password" name="pass" class="form-control" placeholder="Password" required>
                    </div>

                    <button class="btn btn-lg btn-primary" type="submit" name="action" value="Login"> Sign in</button>
                    <button class="btn btn-lg btn-secondary" type="submit" name="action" value="Register"> Register</button>           
                    
                  </form>
            
       
    
          </div>
          <div class="mastfoot">
            <div class="container-fluid">
          
            <div class="inner">
              <p>Created by Italian Herbs and Cheeses</p>
            </div>
          </div>
          </div>
        </div>

      </div>

    </div>





  
</body>
</html>
