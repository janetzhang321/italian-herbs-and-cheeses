<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chat room</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- socketio js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>



    <!-- our js -->
    <script src="/static/js/chatroom.js"></script>

  </head>

  

  <body>
    <div class="container-fluid">
      <div class="well text-center">
        <h4>Room ID: {{room}}</h4>
      </div>
      <div class="col-sm-8">
        <textarea class="form-control" rows="8" id="chat"></textarea>
      </div>

      <div class="col-sm-4">
        <form action="" method="POST">
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Type here</label>
              <input type="text" class="message form-control" placeholder="message" id="msgsent">
            </div>

            <button type="submit" class="btn btn-default">Send</button>
          </form>


        </form>
      </div>
    </div>

    


  </body>
</html>
